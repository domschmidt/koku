<div class="flex flex-col overflow-auto h-full @max-[800px]/parent:bg-base-100 @max-[800px]/parent:top-0 @max-[800px]/parent:bottom-0 @max-[800px]/parent:left-0 @max-[800px]/parent:right-0 @max-[800px]/parent:absolute @max-[800px]/parent:z-1">

  <div class="flex items-center justify-between min-h-14 bg-neutral w-full shrink-0 py-2 px-4 shadow-md">
    <div class="flex items-center gap-2">
      <button class="btn btn-circle btn-ghost @min-[800px]/parent:hidden" (click)="closeInlineContent()" type="button">
        <koku-icon name="CHEVRON_LEFT"/>
      </button>
      <div class="text-base font-semibold">
        {{ loadedTitle() || title() }}
      </div>
    </div>
    <ng-container koku-outlet #buttonDockOutlet="koku-outlet"></ng-container>
  </div>

  @if (content().content; as content) {
    <div list-inline-content
         [content]="content"
         [contentSetup]="contentSetup()"
         [urlSegments]="urlSegments()"
         [buttonDockOutlet]="buttonDockOutlet"
         [parentRoutePath]="parentRoutePath()"
         [context]="context()"
         (onClose)="closeInlineContent()"
         (onOpenRoutedContent)="openRoutedContent($event)"
         class="flex overflow-auto">
    </div>
  }
</div>
