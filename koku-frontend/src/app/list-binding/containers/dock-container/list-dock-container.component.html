<div class="flex flex-col h-full">
  <koku-dock [content]="dockConfig()" (onActivate)="onDockContentActivated($event)">
    <div class="flex-1"></div>

    @if (activeContent(); as activeContent) {
      @if (activeContent.content; as activeContentContent) {
        <div
          list-inline-content
          [content]="activeContentContent"
          [contentSetup]="contentSetup()"
          [urlSegments]="urlSegments()"
          [buttonDockOutlet]="buttonDockOutlet()"
          [parentRoutePath]="activeContent.parentRoutePath || ''"
          [context]="context()"
          (onClose)="closeInlineContent()"
          (onOpenRoutedContent)="openRoutedContent($event)"
          class="flex overflow-auto"
        ></div>
      }
    }
  </koku-dock>
</div>
