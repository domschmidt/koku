<mat-spinner *ngIf="!apiData" class="spinner-center" diameter="30"></mat-spinner>

<div *ngIf="apiData" class="content">
  <div class="content__title">
    {{apiData.title}}
  </div>
  <div class="content__text-item"
       *ngFor="let currentText of apiData.texts">
    {{currentText.text}}
  </div>
</div>
