@if (content(); as content) {
  @if (contentSetup().panelRegistry[content['@type']]; as panel) {
    @if (content.id) {
      <ndc-dynamic [ndcDynamicComponent]="panel.componentType"
                   [ndcDynamicInputs]="{}"
                   [ngComponentOutletNdcDynamicInputs]="inputBindings()"
                   [ngComponentOutletNdcDynamicOutputs]="outputBindings()"
      >
      </ndc-dynamic>
    }
  }
}
