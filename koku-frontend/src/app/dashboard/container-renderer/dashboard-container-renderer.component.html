@if (content(); as content) {
  @if (contentSetup().containerRegistry[content['@type']]; as containerMapping) {
    <ng-container
      [ngComponentOutlet]="containerMapping.componentType"
      [ngComponentOutletNdcDynamicInputs]="inputBindings()"
      [ngComponentOutletNdcDynamicOutputs]="outputBindings()"
    />
  }
}
