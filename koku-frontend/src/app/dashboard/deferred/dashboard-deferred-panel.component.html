<mat-spinner
  *ngIf="loading"
  class="loading-spinner"
></mat-spinner>
<div *ngIf="content">

  <dashboard-diagram-panel *ngIf="content['@type'] === 'DiagramDashboardColumnContent'"
                           [config]="content"
  ></dashboard-diagram-panel>

  <dashboard-table-panel *ngIf="content['@type'] === 'TableDashboardColumnContent'"
                         [config]="content"
  ></dashboard-table-panel>

</div>
