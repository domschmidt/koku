@if (dashboardData(); as dashboardData) {
  <div>
    @if (dashboardData.contentRoot; as contentRoot) {
      <div class="px-4 pt-4 pb-2 w-full h-full overflow-auto">
        <div
          dashboard-container-renderer
          [content]="$any(contentRoot)"
          [contentSetup]="contentSetup()"
          class="flex flex-col m-auto"
        ></div>
      </div>
    }
  </div>
}
