<div class="page-skeleton">
  <div class="page-skeleton__spacing">
    <form class="activity-search-form">
      <mat-form-field class="search-field">
        <mat-label>Suchen</mat-label>
        <input (ngModelChange)='searchFieldChangeSubject.next($event)'
               [(ngModel)]='searchFieldModel'
               matInput
               name="activitySearch"
               placeholder="Name eingeben"
        >
        <button (click)="clearSearchField()"
                *ngIf="searchFieldModel"
                aria-label="Clear"
                type="button"
                mat-button
                mat-icon-button
                matSuffix>
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </div>
  <div class="page-skeleton__scroll-area">
    <mat-action-list>
      <button (click)="openActivityDetails(activity)"
              *ngFor="let activity of activity$ | async; trackBy: trackByFn"
              mat-list-item>
        <h3 matLine>{{activity.description}}</h3>
        <div *ngIf="activity.approximatelyDuration" class="action-list-sub" matLine>
          <mat-icon inline>access_time</mat-icon>
          <span>&nbsp;{{getReadableDuration(activity.approximatelyDuration)}}</span>
        </div>
        <div *ngIf="activity.currentPrice" class="action-list-sub" matLine>
          <mat-icon inline>euro</mat-icon>
          <span>&nbsp;{{activity.currentPrice}}</span>
        </div>
      </button>
    </mat-action-list>


    <div class="fab-button-container">
      <button (click)="addNewActivity();"
              aria-label="Neue Tätigkeit hinzufügen"
              color="primary"
              mat-fab
              class="fab-button"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
