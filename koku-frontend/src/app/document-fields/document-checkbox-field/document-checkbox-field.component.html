<mat-checkbox class="checkbox-field"
              [(ngModel)]="data.value"
              [name]="data.id + ''"
              [style.text-align]="textAlign"
              [disabled]="data.readOnly === true">
  <span class="checkbox-field__label"
        [style.font-size]="data.fontSize + 'px'">{{data.label}}</span>
</mat-checkbox>
