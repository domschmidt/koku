<mat-form-field class="text-field">
  <textarea [(ngModel)]="data.text"
            [name]="data.id + ''"
            matInput
            class="text-field__inner"
            [style.font-size]="data.fontSize + 'px'"
            [style.text-align]="textAlign"
            [disabled]="data.readOnly === true"
            cdkTextareaAutosize
  ></textarea>
</mat-form-field>
