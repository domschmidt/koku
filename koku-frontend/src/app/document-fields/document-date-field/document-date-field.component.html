<mat-form-field class="date-field">
  <input [(ngModel)]="data.value"
         [name]="data.id + ''"
         matInput
         type="date"
         class="date-field__inner"
         [style.font-size]="data.fontSize + 'px'"
         [style.text-align]="textAlign"
         [disabled]="data.readOnly === true"
  >
</mat-form-field>
