<div class="page-skeleton" id="customer-page">
  <div class="page-skeleton__spacing">
    <form class="customer-search-form">
      <mat-form-field class="search-field">
        <mat-label>Suchen</mat-label>
        <input (ngModelChange)='searchFieldChangeSubject.next($event)'
               [(ngModel)]='searchFieldModel'
               matInput
               name="customerSearch"
               placeholder="Name eingeben"
               id="customer-page__search"
        >
        <button (click)="clearSearchField()"
                *ngIf="searchFieldModel"
                aria-label="Clear"
                type="button"
                mat-button
                mat-icon-button
                matSuffix>
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </div>
  <div class="page-skeleton__scroll-area">
    <mat-action-list id="customer-page__results">
      <button (click)="openCustomerDetails(customer)"
              *ngFor="let customer of customers$ | async; trackBy: trackByFn"
              class="customer-page__results__item"
              mat-list-item>
        <circle-with-letters [letters]="customer.initials" style="margin-right: 12px;"></circle-with-letters>
        <h3 matLine
            class="customer-page__results__item__name">{{customer.firstName}} {{customer.lastName}} {{customer.onFirstNameBasis ? '*' : ''}}</h3>
        <p matLine class="customer-page__results__item__address">{{customer.address}}</p>
        <p matLine class="customer-page__results__item__city">{{customer.postalCode}} {{customer.city}}</p>
      </button>
    </mat-action-list>

    <div class="fab-button-container">
      <button (click)="addNewCustomer();"
              aria-label="Neuer Kunde hinzufÃ¼gen"
              color="primary"
              mat-fab
              class="fab-button"
              id="customer-page__add-new-customer-btn"
      >
        <mat-icon>add</mat-icon>
      </button>
      <button (click)="exportAllCustomers();"
              aria-label="Alle Kunden Exportieren"
              color="primary"
              mat-fab
              class="fab-button"
              id="customer-page__export-all-customer-btn"
      >
        <mat-icon>download</mat-icon>
      </button>
    </div>
  </div>
</div>
