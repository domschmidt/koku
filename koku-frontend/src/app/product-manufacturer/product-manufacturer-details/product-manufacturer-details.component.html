<div *ngIf="!createMode && manufacturer">
  <mat-menu #menu>
    <button (click)="delete(manufacturer)" mat-menu-item>
      <mat-icon>delete</mat-icon>
      <span>LÃ¶schen</span>
    </button>
  </mat-menu>
  <div class="dialog-split-header">
    <h2 mat-dialog-title>Hersteller bearbeiten</h2>
    <button [matMenuTriggerFor]="menu"
            class="dialog-split-header__menu-btn"
            mat-icon-button>
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
</div>
<h2 *ngIf="createMode" mat-dialog-title>Hersteller anlegen</h2>
<mat-spinner *ngIf="!manufacturer" class="spinner-center" diameter="30"></mat-spinner>
<form #form="ngForm" (ngSubmit)="save(manufacturer, form)" class="activity-details-form">
  <mat-dialog-content *ngIf="manufacturer">
    <mat-form-field class="product-manufacturer-details-field name-field">
      <mat-label>Name</mat-label>
      <input [(ngModel)]="manufacturer.name"
             cdkFocusInitial
             matInput
             name="description"
             placeholder="Name eingeben"
             required
      >
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions *ngIf="manufacturer" align="end">
    <button mat-button mat-dialog-close>Abbrechen</button>
    <button *ngIf="!createMode"
            [class.button-spinner]="saving"
            [disabled]="saving || form.invalid"
            mat-button
            type="submit">
      Speichern
    </button>
    <button *ngIf="createMode"
            [class.button-spinner]="saving"
            [disabled]="saving || form.invalid"
            mat-button
            type="submit">
      Erstellen
    </button>
  </mat-dialog-actions>
</form>
