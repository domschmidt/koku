<ng-content></ng-content>

<div class="dock sticky shrink-0 bg-base-200 rounded-t-2xl z-0 flex">
  <!--  bottom-27 -->
  @for (content of content(); track content.id) {
    <button [class.dock-active]="content.active" (click)="onActivate.emit(content)">
      @if (content.icon) {
        <koku-icon [name]="content.icon"></koku-icon>
      }
      <span class="dock-label">{{ content.title }}</span>
    </button>
  }
</div>
