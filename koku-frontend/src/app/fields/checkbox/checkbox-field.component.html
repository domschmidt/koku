<mat-checkbox class="checkbox-field"
              [(ngModel)]="internalValue"
              (change)="onChange(internalValue)"
              [disabled]="readOnly === true"
><span class="checkbox-field__label"
  [class.checkbox-field__label--large]="fontSize === 'LARGE'"
  [class.checkbox-field__label--small]="fontSize === 'SMALL'">{{label}}</span>
</mat-checkbox>
