<div class="drawer">
  <input id="koku-drawer" type="checkbox" class="drawer-toggle" [checked]="naviService.openState()" (change)="onChange($event)"/>
  <div class="drawer-content">
    <div class="flex h-full flex-col" style="min-height: var(--vh); max-height: var(--vh)">
      <div class="navbar bg-base-200 min-h-0 p-1">
        <div class="flex-none">
          <label for="koku-drawer" class="btn drawer-button btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 class="inline-block h-5 w-5 stroke-current">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </label>

        </div>
        <div class="flex-1">
          <div class="text-xl">{{ activatedRoute.snapshot.firstChild?.title }}</div>
        </div>
      </div>

      <div class="flex-1 overflow-auto">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <div class="drawer-side z-10">
    <label for="koku-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
    <ul class="menu bg-base-100 text-base-content min-h-full w-80 p-4">
      <koku-navi-list/>
    </ul>
  </div>
</div>
